<!DOCTYPE html>
<html>
<head>
    <title>Driver/Busminder Dashboard</title>
</head>
<body>
        <h1 id="welcome"></h1>
            <nav>
                <a href="dashboard.html">Dashboard</a> |
                <a href="profile.html">Profile</a> |
                <a href="login_signup.html" onclick="localStorage.clear()">Logout</a>
            </nav>
            <div id="tripControls" style="margin: 20px 0;">
                <button id="startTripBtn">Start Trip</button>
                <button id="stopTripBtn" disabled>Stop Trip</button>
            </div>
            <p>This is a sample dashboard page.</p>
            <script>
                if (!localStorage.getItem('access')) {
                    window.location.href = 'login_signup.html';
                }
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                let welcome = 'Welcome!';
                if (user.user_type === 'driver') {
                    welcome = 'Welcome, Driver!';
                } else if (user.user_type === 'busminder') {
                    welcome = 'Welcome, Busminder!';
                }
                document.getElementById('welcome').textContent = welcome;

                // Trip button logic
                const startBtn = document.getElementById('startTripBtn');
                const stopBtn = document.getElementById('stopTripBtn');
                startBtn.onclick = function() {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    alert('Trip started! (Implement backend call here)');
                };
                stopBtn.onclick = function() {
                    stopBtn.disabled = true;
                    startBtn.disabled = false;
                    alert('Trip stopped! (Implement backend call here)');
                };
            </script>
</body>
</html>
