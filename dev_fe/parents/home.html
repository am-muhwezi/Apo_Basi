<!DOCTYPE html>
<html>
<head>
    <title>Parent Home</title>
</head>
<body>
    <h1>Welcome, Parent!</h1>
    <nav>
      <a href="home.html">Home</a> |
      <a href="notifications.html">Notifications</a> |
      <a href="profile.html">Profile</a> |
      <a href="login_signup.html" onclick="localStorage.clear()">Logout</a>
    </nav>
    <h2>Your Children</h2>
    <ul id="childrenList"></ul>
    <script>
      // Redirect to login if not logged in
      if (!localStorage.getItem('access')) {
        window.location.href = 'login_signup.html';
      }
      const children = JSON.parse(localStorage.getItem('children') || '[]');
      const ul = document.getElementById('childrenList');
      if (children.length === 0) {
        ul.innerHTML = '<li>No children found.</li>';
      } else {
        children.forEach(child => {
          const li = document.createElement('li');
          li.textContent = `${child.first_name} ${child.last_name} (${child.class_grade})`;
          ul.appendChild(li);
        });
      }
    </script>
</body>
</html>
