<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bus Tracker - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #F0F4F8;
        }
        .primary-bg { background-color: #2A4D89; }
        .primary-text { color: #2A4D89; }
        .soft-green-bg { background-color: #A8D5BA; }
        .warm-yellow-bg { background-color: #F9D47D; }
        .input-field {
            border-radius: 9999px;
            border: 1px solid #D1D5DB;
            padding: 0.75rem 1.25rem;
            width: 100%;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #2A4D89;
            box-shadow: 0 0 0 2px rgba(42, 77, 137, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-sm p-8 space-y-8">
<div class="text-center">
<h1 class="text-3xl font-bold primary-text mb-2">Welcome Back!</h1>
<p class="text-gray-500">Let's get you signed in.</p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="email">Email address</label>
<input autocomplete="email" class="input-field" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="input-field" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-[#2A4D89] focus:ring-[#2A4D89] border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900" for="remember-me">
                        Remember me
                    </label>
</div>
<div class="text-sm">
<a class="font-medium primary-text hover:underline" href="#">
                        Forgot password?
                    </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white primary-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2A4D89]" type="submit">
                    Sign in
                </button>
</div>
</form>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#F0F4F8] text-gray-500">
                    Or continue with
                </span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
<img alt="Google logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBeaFoBkna5fwMjowpymcMz2AQODdpu1qAQavcudPwmqw1PEpp8vNJ90WK1WWoAwJtXnXyVlXpwhnagZ2uANdB-DvhfFOnMsMUkyy4jW8NWc8grHDlXAJf7hroH04BDKJiR0r3IEG53d48nlJKJuRrbG1hIgmBsHKIuFNNZlBr5dU_IDu_goSSIzGUle4OuIu33hAvTfIbckX9AC1nx6vjyRcR4IyN85qhFjam_9PUlAUP7HMuc085M8ZjQ0eP8BJxKHNNU3PjAJ7gD"/>
<span class="sr-only">Sign in with Google</span>
</button>
<button class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-full shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
<img alt="Apple logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAlfQacStooPyA6p0ebgQ9aaiGmuhPymlhBs55JT_a2PlcqmL9G5o_DPESoQES1-EAJ_Sk0CheHnnHlLLxZ3IstMYtJr8pFBzn5oceMIwAzXVVv1cOukSw7hVlqOWptKhgFGXs3teFCvouRSLNhiO7m4dQ8CCO3CCopNlBYncIzkT3Mm7UxkWKAxQHY5MsCJdU85ILawedNWXejSh1JSRm7yQk5bHPFt8SJ0mEHrYh4QnahNcYNODBqVJ8vWuWqd9wPinhIB4JTu3AR"/>
<span class="sr-only">Sign in with Apple</span>
</button>
</div>
<p class="mt-8 text-center text-sm text-gray-500">
            Don't have an account?
            <a class="font-medium primary-text hover:underline" href="#">
                Sign up
            </a>
</p>
</div>

</body></html>
