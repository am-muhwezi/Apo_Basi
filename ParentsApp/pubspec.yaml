name: apo_basi
description: ApoBasi - School Bus Tracking App for Parents
publish_to: none
version: 1.0.1+2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:       # CRITICAL: Required for every Flutter project - DO NOT REMOVE
    sdk: flutter # CRITICAL: Required for every Flutter project - DO NOT REMOVE
  flutter_dotenv: ^5.0.2
  
  # CRITICAL: Core UI and responsive design - DO NOT REMOVE OR MODIFY
  sizer: ^3.1.3              # Required for responsive design system
  flutter_svg: ^2.0.9        # Required for SVG icon support
  google_fonts: ^6.1.0       # Required for typography (replaces local fonts)
  shared_preferences: ^2.2.2 # Required for local data storage
  web: ^1.1.1
  
  # Feature dependencies - safe to modify
  cached_network_image: ^3.3.1
  connectivity_plus: ^7.0.0
  dio: ^5.4.0
  fluttertoast: ^9.0.0
  fl_chart: ^1.1.1
  flutter_slidable: ^4.0.3
  # Maps: Official Mapbox Maps SDK for full Studio style support
  mapbox_maps_flutter: ^2.18.0
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  camera: ^0.11.2+1
  image_picker: ^1.0.4
  permission_handler: ^12.0.1
  url_launcher: ^6.3.1
  # Real-time tracking with Socket.IO
  socket_io_client: ^2.0.3+1
  # Native WebSocket support for Django Channels
  web_socket_channel: ^3.0.1
  flutter_local_notifications: ^18.0.1
  geocoding: ^3.0.0
  http: ^1.1.0
  shorebird_code_push: ^2.0.5
  # Supabase for magic link authentication
  supabase_flutter: ^2.10.0

dev_dependencies:
  flutter_test:    # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
    sdk: flutter   # CRITICAL: Required for Flutter project testing - DO NOT REMOVE
  flutter_lints: ^6.0.0 # CRITICAL: Required for code quality - DO NOT REMOVE

  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.3

  # Testing dependencies
  mockito: ^5.4.4           # Mocking framework for unit tests
  build_runner: ^2.4.13      # Code generation for mocks
  http_mock_adapter: ^0.6.1  # Mock Dio HTTP requests
  faker: ^2.2.0              # Generate test data
  integration_test:          # E2E testing support
    sdk: flutter

flutter:
  uses-material-design: true # CRITICAL: Required for Material icon font - DO NOT REMOVE
  assets:
    - assets/
    - assets/images/
    - .env
    - shorebird.yaml
  # CRITICAL ASSET MANAGEMENT RULES:
  # - DO NOT ADD NEW ASSET DIRECTORIES (assets/svg/, assets/icons/, etc.)
  # - ONLY USE EXISTING AND ITEMS AVAILABLE IN THE DIRECTORIES LISTED ABOVE (assets/, assets/images/)
  
  # CRITICAL FONTS RULE:
  # - THIS PROJECT USES GOOGLE FONTS INSTEAD OF LOCAL FONTS
  # - DO NOT ADD ANY LOCAL FONTS SECTION OR FONT FILES

flutter_native_splash:
  color: "#001c3f"
  image: assets/images/apobasi_logo_1024.png
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: assets/images/apobasi_logo_1024.png
    color: "#001c3f"
    icon_background_color: "#001c3f"
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/apobasi_logo_1024.png"
  image_path: "assets/images/apobasi_logo_1024.png"
  min_sdk_android: 21
