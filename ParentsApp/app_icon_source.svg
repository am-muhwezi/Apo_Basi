<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024px" height="1024px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for depth and polish -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="busBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="circleBg">
            <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
        </radialGradient>

        <!-- Drop shadow filter -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle with Gradient -->
    <circle cx="512" cy="512" r="432" fill="url(#circleBg)"/>

    <!-- Inner lighter circle for depth -->
    <circle cx="512" cy="512" r="420" fill="url(#bgGradient)" opacity="0.4"/>

    <!-- Main bus group with shadow -->
    <g filter="url(#shadow)">
        <!-- Bus Body -->
        <rect x="256" y="358" width="512" height="288" rx="32" fill="url(#busBodyGradient)"/>

        <!-- Bus Roof (trapezoid) -->
        <path d="M 280 358 L 320 278 L 704 278 L 744 358 Z" fill="url(#roofGradient)"/>

        <!-- Windows (3 windows) -->
        <rect x="296" y="398" width="120" height="120" rx="8" fill="#4DD0E1" opacity="0.8"/>
        <rect x="446" y="398" width="120" height="120" rx="8" fill="#4DD0E1" opacity="0.8"/>
        <rect x="596" y="398" width="120" height="120" rx="8" fill="#4DD0E1" opacity="0.8"/>

        <!-- Window frames -->
        <rect x="296" y="398" width="120" height="120" rx="8" fill="none" stroke="#FF8F00" stroke-width="6"/>
        <rect x="446" y="398" width="120" height="120" rx="8" fill="none" stroke="#FF8F00" stroke-width="6"/>
        <rect x="596" y="398" width="120" height="120" rx="8" fill="none" stroke="#FF8F00" stroke-width="6"/>

        <!-- Front section (left side) -->
        <!-- Grill -->
        <rect x="266" y="498" width="40" height="80" rx="6" fill="#263238"/>
        <line x1="276" y1="508" x2="276" y2="568" stroke="#FF6F00" stroke-width="4"/>
        <line x1="286" y1="508" x2="286" y2="568" stroke="#FF6F00" stroke-width="4"/>
        <line x1="296" y1="508" x2="296" y2="568" stroke="#FF6F00" stroke-width="4"/>

        <!-- Headlight -->
        <circle cx="286" cy="608" r="16" fill="#FFF59D"/>

        <!-- Safety light on top (red beacon) -->
        <rect x="456" y="243" width="80" height="40" rx="12" fill="#F44336"/>
        <ellipse cx="496" cy="263" rx="20" ry="16" fill="#FFEB3B" opacity="0.9"/>

        <!-- Light rays effect -->
        <path d="M 496 243 L 486 223 L 506 223 Z" fill="#FFEB3B" opacity="0.6"/>
        <path d="M 516 253 L 536 243 L 526 263 Z" fill="#FFEB3B" opacity="0.6"/>
        <path d="M 476 253 L 466 263 L 456 243 Z" fill="#FFEB3B" opacity="0.6"/>

        <!-- Wheels with detail -->
        <!-- Left wheel -->
        <circle cx="368" cy="676" r="70" fill="#263238"/>
        <circle cx="368" cy="676" r="50" fill="#424242"/>
        <circle cx="368" cy="676" r="24" fill="#616161"/>
        <circle cx="368" cy="676" r="12" fill="#263238"/>

        <!-- Right wheel -->
        <circle cx="656" cy="676" r="70" fill="#263238"/>
        <circle cx="656" cy="676" r="50" fill="#424242"/>
        <circle cx="656" cy="676" r="24" fill="#616161"/>
        <circle cx="656" cy="676" r="12" fill="#263238"/>

        <!-- Bumper -->
        <rect x="256" y="638" width="512" height="16" rx="8" fill="#263238"/>
    </g>

    <!-- Parent/Family Badge (circular badge with person icon) -->
    <g filter="url(#shadow)">
        <!-- White circle badge -->
        <circle cx="768" cy="768" r="100" fill="#FFFFFF"/>
        <circle cx="768" cy="768" r="100" fill="none" stroke="#F44336" stroke-width="8"/>

        <!-- Parent icon (person silhouette) -->
        <!-- Head -->
        <circle cx="768" cy="738" r="24" fill="#F44336"/>

        <!-- Body (simplified) -->
        <path d="M 768 762 L 728 828 L 808 828 Z" fill="#F44336"/>

        <!-- Arms extended (caring gesture) -->
        <path d="M 738 778 Q 718 768 708 778" stroke="#F44336" stroke-width="8" fill="none" stroke-linecap="round"/>
        <path d="M 798 778 Q 818 768 828 778" stroke="#F44336" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Small location pin overlay (tracking feature indicator) -->
    <g opacity="0.9">
        <path d="M 832 608 Q 832 588 842 578 Q 852 568 862 578 Q 872 588 872 608 Q 872 628 852 658 Q 842 668 852 658 Q 832 628 832 608 Z"
              fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
        <circle cx="852" cy="598" r="8" fill="#FFFFFF"/>
    </g>

    <!-- Subtle shine/gloss effect on top half -->
    <ellipse cx="512" cy="380" rx="380" ry="180" fill="white" opacity="0.1"/>
</svg>
