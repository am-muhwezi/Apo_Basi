<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="busGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="#FFF8E1" opacity="0.3"/>

    <!-- Bus Body -->
    <rect x="100" y="200" width="312" height="180" rx="20" fill="url(#busGradient)"/>

    <!-- Bus Roof -->
    <path d="M 110 200 L 130 160 L 382 160 L 402 200 Z" fill="url(#roofGradient)"/>

    <!-- Windows -->
    <rect x="120" y="220" width="70" height="60" rx="5" fill="#4DD0E1" opacity="0.7"/>
    <rect x="210" y="220" width="70" height="60" rx="5" fill="#4DD0E1" opacity="0.7"/>
    <rect x="300" y="220" width="70" height="60" rx="5" fill="#4DD0E1" opacity="0.7"/>

    <!-- Window Frames -->
    <rect x="120" y="220" width="70" height="60" rx="5" fill="none" stroke="#FF8F00" stroke-width="3"/>
    <rect x="210" y="220" width="70" height="60" rx="5" fill="none" stroke="#FF8F00" stroke-width="3"/>
    <rect x="300" y="220" width="70" height="60" rx="5" fill="none" stroke="#FF8F00" stroke-width="3"/>

    <!-- Front Grill -->
    <rect x="110" y="290" width="25" height="40" rx="3" fill="#263238"/>
    <line x1="115" y1="295" x2="115" y2="325" stroke="#FF6F00" stroke-width="2"/>
    <line x1="120" y1="295" x2="120" y2="325" stroke="#FF6F00" stroke-width="2"/>
    <line x1="125" y1="295" x2="125" y2="325" stroke="#FF6F00" stroke-width="2"/>

    <!-- Headlight -->
    <circle cx="122" cy="340" r="8" fill="#FFF59D"/>

    <!-- Door -->
    <rect x="135" y="300" width="50" height="78" rx="5" fill="#FF6F00"/>
    <line x1="160" y1="310" x2="160" y2="370" stroke="#FFB300" stroke-width="2"/>
    <circle cx="145" cy="340" r="4" fill="#263238"/>

    <!-- Wheels -->
    <circle cx="160" cy="390" r="35" fill="#263238"/>
    <circle cx="160" cy="390" r="25" fill="#424242"/>
    <circle cx="160" cy="390" r="12" fill="#616161"/>

    <circle cx="352" cy="390" r="35" fill="#263238"/>
    <circle cx="352" cy="390" r="25" fill="#424242"/>
    <circle cx="352" cy="390" r="12" fill="#616161"/>

    <!-- School Bus Text -->
    <rect x="200" y="340" width="180" height="35" rx="5" fill="#263238"/>
    <text x="256" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFD54F" text-anchor="middle">SCHOOL BUS</text>

    <!-- Safety Light on Top -->
    <rect x="236" y="145" width="40" height="20" rx="5" fill="#FF5722"/>
    <circle cx="256" cy="155" r="6" fill="#FFEB3B" opacity="0.8"/>

    <!-- Side Mirror -->
    <rect x="95" y="240" width="15" height="8" rx="2" fill="#263238"/>
    <rect x="88" y="238" width="12" height="12" rx="2" fill="#4DD0E1" opacity="0.5"/>

    <!-- Bumper -->
    <rect x="100" y="375" width="312" height="8" rx="4" fill="#263238"/>
</svg>
