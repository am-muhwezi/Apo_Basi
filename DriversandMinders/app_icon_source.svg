<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024px" height="1024px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for depth and realism -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="wheelGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1F2937;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
        </radialGradient>

        <linearGradient id="rimGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="leatherGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3B3B3B;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2C2C2C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="circleBg">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </radialGradient>

        <!-- Drop shadow filter -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="6" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="innerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
        </filter>
    </defs>

    <!-- Background Circle with Blue Gradient -->
    <circle cx="512" cy="512" r="440" fill="url(#circleBg)"/>

    <!-- Inner background for depth -->
    <circle cx="512" cy="512" r="420" fill="#1E40AF" opacity="0.3"/>

    <!-- Main steering wheel group -->
    <g filter="url(#shadow)">

        <!-- Outer wheel rim (dark gray/black) -->
        <circle cx="512" cy="512" r="340" fill="url(#rimGradient)" stroke="#111827" stroke-width="8"/>

        <!-- Steering wheel grip (leather texture) -->
        <circle cx="512" cy="512" r="340" fill="none" stroke="url(#leatherGradient)" stroke-width="100"/>

        <!-- Leather stitching effect on grip -->
        <circle cx="512" cy="512" r="340" fill="none" stroke="#555555" stroke-width="4" stroke-dasharray="20,30" opacity="0.6"/>

        <!-- Inner stitching detail -->
        <circle cx="512" cy="512" r="300" fill="none" stroke="#222222" stroke-width="2" stroke-dasharray="15,25" opacity="0.8"/>

        <!-- Chrome/metal inner rim -->
        <circle cx="512" cy="512" r="240" fill="url(#wheelGradient)" stroke="#4B5563" stroke-width="6"/>

        <!-- Inner shadow for depth -->
        <circle cx="512" cy="512" r="234" fill="none" stroke="#000000" stroke-width="3" opacity="0.3"/>

        <!-- Center hub -->
        <circle cx="512" cy="512" r="120" fill="url(#wheelGradient)" stroke="#6B7280" stroke-width="6"/>

        <!-- Center hub detail ring -->
        <circle cx="512" cy="512" r="100" fill="#1F2937" stroke="#374151" stroke-width="4"/>

        <!-- Horn button area -->
        <circle cx="512" cy="512" r="85" fill="#2C2C2C" stroke="#3B3B3B" stroke-width="3"/>

        <!-- Spokes connecting center to rim -->
        <!-- Spoke 1 (top) -->
        <rect x="502" y="270" width="20" height="150" rx="4" fill="url(#rimGradient)"/>
        <!-- Spoke 2 (right) -->
        <rect x="604" y="502" width="150" height="20" rx="4" fill="url(#rimGradient)"/>
        <!-- Spoke 3 (bottom) -->
        <rect x="502" y="604" width="20" height="150" rx="4" fill="url(#rimGradient)"/>
        <!-- Spoke 4 (left) -->
        <rect x="270" y="502" width="150" height="20" rx="4" fill="url(#rimGradient)"/>

        <!-- Diagonal spokes for more realistic look -->
        <!-- Top-right spoke -->
        <g transform="rotate(45 512 512)">
            <rect x="502" y="270" width="20" height="150" rx="4" fill="url(#rimGradient)" opacity="0.8"/>
        </g>
        <!-- Top-left spoke -->
        <g transform="rotate(-45 512 512)">
            <rect x="502" y="270" width="20" height="150" rx="4" fill="url(#rimGradient)" opacity="0.8"/>
        </g>
        <!-- Bottom-right spoke -->
        <g transform="rotate(-135 512 512)">
            <rect x="502" y="270" width="20" height="150" rx="4" fill="url(#rimGradient)" opacity="0.8"/>
        </g>
        <!-- Bottom-left spoke -->
        <g transform="rotate(135 512 512)">
            <rect x="502" y="270" width="20" height="150" rx="4" fill="url(#rimGradient)" opacity="0.8"/>
        </g>

        <!-- Re-draw center hub on top of spokes -->
        <circle cx="512" cy="512" r="120" fill="url(#wheelGradient)" stroke="#6B7280" stroke-width="6"/>
        <circle cx="512" cy="512" r="100" fill="#1F2937" stroke="#374151" stroke-width="4"/>
        <circle cx="512" cy="512" r="85" fill="#2C2C2C" stroke="#3B3B3B" stroke-width="3"/>

        <!-- Logo/brand area in center -->
        <!-- Bus silhouette or "D" for Driver -->
        <text x="512" y="545" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
              fill="#6B7280" text-anchor="middle" letter-spacing="2">D</text>

        <!-- Subtle shine/highlight on top left -->
        <ellipse cx="380" cy="380" rx="80" ry="60" fill="white" opacity="0.15" transform="rotate(-45 380 380)"/>

        <!-- Control buttons on spokes (like cruise control, etc) -->
        <!-- Top button -->
        <rect x="492" y="340" width="40" height="30" rx="5" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
        <circle cx="512" cy="355" r="6" fill="#60A5FA"/>

        <!-- Right button -->
        <rect x="654" y="492" width="30" height="40" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
        <circle cx="669" cy="512" r="6" fill="#34D399"/>

        <!-- Bottom button -->
        <rect x="492" y="654" width="40" height="30" rx="5" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
        <circle cx="512" cy="669" r="6" fill="#F87171"/>

        <!-- Left button -->
        <rect x="340" y="492" width="30" height="40" rx="5" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
        <circle cx="355" cy="512" r="6" fill="#FBBF24"/>

    </g>

    <!-- Direction indicator badge (bottom right) -->
    <g filter="url(#shadow)">
        <!-- White circle badge -->
        <circle cx="768" cy="768" r="100" fill="#FFFFFF"/>
        <circle cx="768" cy="768" r="100" fill="none" stroke="#3B82F6" stroke-width="8"/>

        <!-- Navigation/direction arrow -->
        <path d="M 768 708 L 808 788 L 768 768 L 728 788 Z" fill="#3B82F6"/>

        <!-- Arrow outline for clarity -->
        <path d="M 768 708 L 808 788 L 768 768 L 728 788 Z" fill="none" stroke="#2563EB" stroke-width="3"/>
    </g>

    <!-- Small road/route indicator (top right) -->
    <g opacity="0.9">
        <!-- Road icon -->
        <path d="M 850 180 L 870 240 L 860 240 L 840 180 Z" fill="#6B7280"/>
        <path d="M 840 180 L 860 240 L 850 240 L 830 180 Z" fill="#9CA3AF"/>
        <!-- Road markings -->
        <rect x="842" y="185" width="4" height="12" fill="#FFFFFF" opacity="0.8"/>
        <rect x="842" y="205" width="4" height="12" fill="#FFFFFF" opacity="0.8"/>
        <rect x="842" y="225" width="4" height="12" fill="#FFFFFF" opacity="0.8"/>
    </g>

    <!-- Subtle gloss effect on entire icon -->
    <ellipse cx="512" cy="350" rx="400" ry="200" fill="white" opacity="0.08"/>
</svg>
