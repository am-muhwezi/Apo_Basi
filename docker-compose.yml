services:
  backend:
    build: ./server
    container_name: apobasi_backend
    env_file: .env
    volumes:
      - sqlite_data:/app/db
    depends_on:
      - redis
    expose:
      - "8000"

  admin:
    build: ./admin
    container_name: apobasi_admin
    expose:
      - "80"

  redis:
    image: redis:7
    container_name: apobasi_redis

  nginx:
    image: nginx:alpine
    container_name: apobasi_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - admin

volumes:
  sqlite_data:
