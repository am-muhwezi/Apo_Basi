events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend_staging {
        server apobasi_backend_staging:8000;
    }
    upstream admin_staging {
        server apobasi_admin_staging:80;
    }
    upstream landing_staging {
        server apobasi_landing_staging:80;
    }

    ##
    ## LOCAL DEVELOPMENT SERVER BLOCK (IMPORTANT!)
    ##
    server {
        listen 80;
        server_name localhost 127.0.0.1 0.0.0.0 192.168.100.65;

        # Django static files
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API + Django backend
        location /api/ {
            proxy_pass http://backend_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSockets (Django Channels)
        location /ws/ {
            proxy_pass http://backend_staging;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Admin dashboard
        location /admin/ {
            proxy_pass http://admin_staging/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Privacy and Terms pages - route to landing (handle with/without trailing slash)
        location ~ ^/privacy/?$ {
            proxy_pass http://landing_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location ~ ^/terms/?$ {
            proxy_pass http://landing_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Landing site (default / root)
        location / {
            proxy_pass http://landing_staging/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    ##
    ## PRODUCTION-LIKE SERVER BLOCKS
    ##
    server {
        listen 80;
        server_name staging.apobasi.com;

        location / {
            proxy_pass http://landing_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.staging.apobasi.com;

        location / {
            proxy_pass http://backend_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ws/ {
            proxy_pass http://backend_staging;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    server {
        listen 80;
        server_name admin.staging.apobasi.com;

        location / {
            proxy_pass http://admin_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
