events {}

http {
    upstream backend {
        server backend:8000;
    }
    upstream admin_frontend {
        server admin:80;
    }
    upstream landing_frontend {
        server landing:80;
    }

    server {
        listen 80;

        # API + Django backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSockets (Django Channels)
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Admin dashboard
        location /admin/ {
            proxy_pass http://admin_frontend/;
            proxy_set_header Host $host;
        }

        # Explicitly proxy /privacy and /terms to landing_frontend
        location = /privacy {
            proxy_pass http://landing_frontend/privacy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /terms {
            proxy_pass http://landing_frontend/terms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Landing site (default / root)
        location / {
            proxy_pass http://landing_frontend/;
            proxy_set_header Host $host;
        }
    }
}
